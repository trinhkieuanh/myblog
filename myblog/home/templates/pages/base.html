<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body{
            height: 100%;
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/ava.jpg' %}" class="responsive-img" style="max-height: 150px"/></center>
            </div>
            <div class="col-sm-9">
                <center><h1>Blog by Python Django</h1></center>
            </div>
            <div class="col-sm-1">
                {% if user.username %}
                    <p>Hello, {{ user.username }}</p>
                    <p><a href="{% url 'logout' %}">Log out</a></p>
                {% else %}
                    <p><a href="{% url 'register' %}">Sign up</a></p>
                    <p><a href="{% url 'login' %}">Log in</a></p>
                {% endif %}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background-color: #fff;">
                    <ul class="nav flex-column">
                        <li><a href="/">Personal Information</a></li>
                        <li><a href="{% url 'blog' %}">Blog</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">facebook</a>|
            <a href="#">instagram</a>|
            <a href="#">linkedin</a>
        </div>
    </footer>
</body>
</html>
